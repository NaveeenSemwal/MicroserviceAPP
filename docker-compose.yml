version: '3.4'

services:
  catalog.api:
    image: aspnetdocker/catalogapi:v1
    container_name: catalog.api.container
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  catalogdb:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: catalog.db.container
    restart: always
    environment:
       ACCEPT_EULA: "Y"
       SA_PASSWORD: "dotvik@987"
    ports:
      - "1433:1433"
    volumes:
      - C:/MicroserviceAPP/data:/var/opt/mssql/data

  basket.api:
    image: aspnetdocker/basketapi:v1
    container_name: basket.api.container
    build:
      context: .
      dockerfile: Basket.API/Dockerfile
    depends_on:
      - basketdb
    ports:
      - "8001:80"
  
  basketdb:
    image: redis
    container_name: basket.db.container
    restart: always
    ports:
      - "6379:6379"

